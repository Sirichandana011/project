<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
</head>
<body>
    <h2>Student Information</h2>

    <label for="studentID">Enter Student ID:</label>
    <input type="text" id="studentID" placeholder="Enter ID (e.g. 1)">
    <button onclick="getStudentInfo()">Submit</button>

    <h3>Student Details:</h3>
    <p id="studentInfo"></p>

    <script>
        function getStudentInfo() {
            const studentID = document.getElementById("studentID").value;
            const studentInfo = document.getElementById("studentInfo");

            // Hardcoded XML data for demonstration purposes
            const xmlData = `
                <students>
                    <student>
                        <id>1</id>
                        <name>John Doe</name>
                        <phone>123-456-7890</phone>
                        <hallTicket>HT12345</hallTicket>
                    </student>
                    <student>
                        <id>2</id>
                        <name>Jane Smith</name>
                        <phone>987-654-3210</phone>
                        <hallTicket>HT67890</hallTicket>
                    </student>
                </students>
            `;

            // Parse the XML string
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlData, "text/xml");
            
            // Find the student with the given ID
            const students = xmlDoc.getElementsByTagName("student");
            let found = false;

            for (let i = 0; i < students.length; i++) {
                const student = students[i];
                const id = student.getElementsByTagName("id")[0].childNodes[0].nodeValue;

                if (id === studentID) {
                    found = true;
                    const name = student.getElementsByTagName("name")[0].childNodes[0].nodeValue;
                    const phone = student.getElementsByTagName("phone")[0].childNodes[0].nodeValue;
                    const hallTicket = student.getElementsByTagName("hallTicket")[0].childNodes[0].nodeValue;

                    studentInfo.innerHTML = `Name: ${name}<br>Phone: ${phone}<br>Hall Ticket: ${hallTicket}`;
                    break;
                }
            }

            if (!found) {
                studentInfo.innerHTML = "Student not found!";
            }
        }
    </script>
</body>
</html>
